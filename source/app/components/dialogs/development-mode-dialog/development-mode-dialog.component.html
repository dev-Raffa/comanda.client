<div class="p-4">
    <div class="border-b border-gray-200 p-4">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01M12 5.5a7.5 7.5 0 110 15 7.5 7.5 0 010-15z" />
            </svg>
            <h2 class="text-xl font-semibold">Modo de Teste</h2>
        </div>
        <p class="text-gray-500">Esta aplicação está em desenvolvimento</p>
    </div>

    <div class="p-4">
        <p class="text-sm text-gray-500 mb-4">
            Este é um ambiente de teste para fins de desenvolvimento. Por favor, escolha um modo de autenticação abaixo:
        </p>
        <div class="flex flex-col gap-3">
            <button class="flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-dark"
                (click)="handleAuth('admin')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.75 8.25A2.25 2.25 0 1112 6a2.25 2.25 0 01-2.25 2.25zM18 8.25a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zM11.25 13.5v1.5h6v-1.5M8.25 15H18M6 18v.75h12V18M6 16.5h12M11.25 13.5H9" />
                </svg>
                Autenticar como Administrador
            </button>

            <button
                class="flex items-center gap-2 border border-primary text-primary px-4 py-2 rounded-md"
                (click)="handleAuth('customer')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5a4 4 0 118 0 4 4 0 01-8 0zm-6 14a8 8 0 1116 0H3z" />
                </svg>
                Autenticar como Cliente
            </button>
        </div>
    </div>
</div>
