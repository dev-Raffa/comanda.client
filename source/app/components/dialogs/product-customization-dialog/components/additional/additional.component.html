<div
    class="w-full bg-white shadow-lg rounded-lg overflow-hidden mb-4 mt-4 transition-transform duration-300 ease-in-out transform hover:scale-105 active:scale-95">
    <div class="p-4 flex justify-between items-center">
        <div class="flex flex-col">
            <h3
                class="text-lg font-semibold mb-2 bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">
                {{ additional.name }}</h3>
            <p class="text-sm text-gray-600">
                <strong class="text-gray-600">Pre√ßo: R$ {{ additional.price | number: '1.2-2' }}</strong>
            </p>
        </div>
        <div class="flex items-center">
            <button (click)="decreaseQuantity()" 
                    class="text-red-500 hover:text-red-700 focus:outline-none"
                    [disabled]="quantity <= 0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                </svg>
            </button>
            <span class="mx-2 text-lg">{{ quantity }}</span>
            <button (click)="increaseQuantity()" 
                    class="text-green-500 hover:text-green-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
