<div class="bg-white py-8 mx-4 pb-20">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">

        <!-- cart header -->
        <div class="px-4 py-5 sm:px-6">
            <h1 class="text-2xl font-semibold
                       bg-gradient-to-r from-primary
                       to-orange-500 bg-clip-text
                       text-transparent">
                Seu Carrinho
            </h1>
        </div>

        <div class="border-t border-gray-200">
            <ng-container *ngIf="items$ | async as items;">
                <div *ngFor="let item of items" class="px-4 py-5 sm:p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3
                                class="text-lg font-medium bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">
                                {{ item.title }}</h3>
                            <p class="mt-1 text-sm text-gray-500">R$ {{ item.price.toFixed(2) }}</p>
                        </div>
                        <div class="flex items-center">
                            <button (click)="decrementItemQuantity(item.id)"
                                class="ml-4 p-1 text-primary transition-transform duration-150 active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="currentColor">
                                    <path d="M200-440v-80h560v80H200Z" />
                                </svg>
                            </button>
                            <span class="mx-2 font-medium">{{ item.quantity }}</span>
                            <button (click)="incrementItemQuantity(item.id)" class="ml-4 p-1 text-primary transition-transform duration-150 active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="currentColor">
                                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                                </svg>
                            </button>
                            <button (click)="removeItem(item.id)" class="ml-4 p-1 text-primary transition-transform duration-150 active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="currentColor">
                                    <path
                                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="mt-2 text-sm font-medium text-gray-900">
                        Total: R$ {{ (item.price * item.quantity).toFixed(2) }}
                    </p>
                </div>
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">
                            Total do Carrinho:
                        </span>
                        <span class="text-2xl font-bold bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">
                            {{ (cart$ | async)?.total | currency:'BRL':'symbol':'1.2-2' }}
                        </span>
                    </div>
                    <button
                        class="mt-4 w-full bg-white border-2 border-primary text-primary rounded-md px-4 py-2 font-medium hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                        Finalizar Compra
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<navigation />
