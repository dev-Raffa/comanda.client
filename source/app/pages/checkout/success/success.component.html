<main-layout>

    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 pb-20 mx-6">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sucesso!</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Your transaction has been completed, and a receipt has been emailed to you.
                    </p>
                </div>

                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-sm font-medium text-gray-500">Amount Paid</span>
                            <span class="text-sm font-semibold text-gray-900">$99.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm font-medium text-gray-500">Transaction ID</span>
                            <span class="text-sm font-semibold text-gray-900">TRX123456789</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm font-medium text-gray-500">Payment Method</span>
                            <span class="text-sm font-semibold text-gray-900">Visa **** 1234</span>
                        </div>
                    </div>

                    <div class="mt-8">
                        <a routerLink="/"
                            class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                            Return to Home
                            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main-layout>
