<div class="card bg-primary
            hover:bg-primary-dark
            cursor-pointer p-4
            rounded-md shadow-md"
    (click)="handleOnClick()">

    <i [class]="iconClass + ' text-3xl text-yellow-500'"></i>
    <h3 class="text-lg text-white font-semibold mt-2">{{ title }}</h3>
    <p class="text-sm text-white">{{ description }}</p>

</div>
